<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>MING_PAGE</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/css.css" />

    <!-- Javascript -->
    <script type="text/javascript" src="js.lib/jquery-3.3.1.min.js"></script>

    <!-- 偵測裝置 -->
</head>

<body>
    <header class="myheader">
        <h1>Update CSS variable with JS</h1>
    </header>
    <div class="page">
        <div class="control">
            <div class="btn _1">
                <p>spacing :</p>
                <label for="spa">spa</label>
                <input type="range" name="spa" min="10" max="200" value="10" data-size="px">
                <div class="pic">
                    <img src="https://picsum.photos/200/300" alt="">
                </div>
                <div class="line" data-tag="spa">
                    <div class="bull" data-tag="spa"></div>
                </div>
            </div>
            <div class="btn _2">
                <p>blur :</p>
                <label for="blu">blu</label>
                <input type="range" name="blur" min="10" max="200" value="10" data-size="px">
                <div class="pic">
                    <img src="https://picsum.photos/200/300" alt="">
                </div>
                <div class="line" data-tag="blu">
                    <div class="bull" data-tag="blu"></div>
                </div>
            </div>
            <div class="btn _3">
                <p>color :</p>

                <label for="base">color</label>
                <input type="color" name="base" value="#fff" id="">
                <div class="pic">
                    <img src="https://picsum.photos/200/300" alt="">
                </div>
                <div class="line" data-tag="color">
                    <div class="bull" data-tag="color"></div>
                </div>
            </div>

        </div>

    </div>
    <footer>
        <p>MING</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
